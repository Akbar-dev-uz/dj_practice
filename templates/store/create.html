{# templates/store/create.html #}
{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создать продукт{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Создать продукт</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3" style="position: relative; left: 1175px;">
                Сохранить
            </button>
        </form>
    </div>
    <br>
{% endblock %}
